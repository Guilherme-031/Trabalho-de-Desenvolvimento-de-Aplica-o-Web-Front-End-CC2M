<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sneakers Trim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-black fixed-top">
        <div class="container justify-content-center">
             <a class="navbar-brand py-0" href="index.html">
                <img src="https://www.shutterstock.com/image-vector/chrome-hearts-luxury-brand-renowned-600nw-2482178271.jpg" alt="SNEAKERS TRIM" height="60">
            </a>
        </div>
    </nav>

    <div class="container py-5 mt-5" id="checkout-container">
        <div class="py-3 text-center">
            <h2>Finalizar Pedido</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-dark">Seu Carrinho</span>
                </h4>
                <ul class="list-group mb-3 shadow-sm" id="order-summary">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Entrega</h4>
                <form id="checkout-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Endere√ßo</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg" type="submit">Confirmar e Pagar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
